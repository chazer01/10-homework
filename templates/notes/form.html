<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Note</title>
</head>
<body>
    <h1>Create Note</h1>
    <form method="post">
        {% csrf_token %}
        <label for="note_title">Note Title</label><br>
        <input type="text" name="note_title" id="note_title"><br>
        <label for="content">Content</label><br>
        <input type="text" name="content" id="content"><br>
        <button type="submit">Create student</button>
    </form>
    <br>
    <button><a href="{% url 'notes:list' %}">Back to list</a></button>
</body>
</html>
